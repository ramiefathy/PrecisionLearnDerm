name: Deploy to Firebase

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy Firebase Functions
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      # Install shared types first
      - name: Install Shared Types Dependencies
        working-directory: ./shared/types
        run: |
          echo "Installing shared types..."
          npm install --no-package-lock || true

      # Then install functions dependencies
      - name: Install Functions Dependencies
        working-directory: ./functions
        run: |
          echo "Node version: $(node --version)"
          echo "npm version: $(npm --version)"
          # Remove problematic lockfile and reinstall fresh
          rm -f package-lock.json
          npm install
          npm run build

      - name: Install Firebase CLI
        run: npm install -g firebase-tools@latest

      - name: Deploy to Firebase
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          # Create .env file for functions
          echo "GEMINI_API_KEY=${GEMINI_API_KEY}" > functions/.env
          
          # Deploy functions
          firebase deploy --only functions --token "${FIREBASE_TOKEN}" --non-interactive
          
          # Clean up
          rm -f functions/.env

      - name: Deployment Status
        if: always()
        run: |
          if [ $? -eq 0 ]; then
            echo "✅ Deployment successful!"
          else
            echo "❌ Deployment failed. Check logs above."
          fi
